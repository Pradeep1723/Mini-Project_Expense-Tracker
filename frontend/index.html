<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Expense Tracker Project</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="main">
			<div class="heading">
				<h1>Expense Tracker</h1>
			</div>
			<div class="chart-container">
				<canvas id="chart"></canvas>
				<h3 class="total">
					Total
					<span class="amount">â‚¹0</span>
				</h3>
				<div class="labels"></div>
			</div>
			<div class="transactions">
				<h3>Transactions</h3>
				<form id="form">
					<div class="input-fields">
						<input id="description" placeholder="Enter House rent, Salary or SIP" />
						<select id="type" class="select-inputs">
							<option value="Investment">Investment</option>
							<option value="Expense">Expense</option>
							<option value="Savings">Savings</option>
						</select>
						<input id="amount" placeholder="Enter amount" />
						<button type="submit">Make Transaction</button>
					</div>
				</form>
				<div class="history">
					<h4>History</h4>
					<div class="history-types"></div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="app.js"></script>
		<script src="formHandler.js"></script>
	</body>
</html>
